<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Or Not</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    
    <div class="weatherContainer">
        <div class="current-day">
            
            <div class="day-container">
                <h1>WEATHER OR NOT</h1> 
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="day" id="day">
                    Monday, November 29
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">USA</div>
                <div id="country" class="country">IN</div>
            </div>
            
            <div class="location">
                <div class="condition" id="current-weather-condition"> </div>
                <div>
                    <form id="location-form" action="">
                        <input class="location-search">
                    <button type="submit" id="submit-location">Submit</button>
                    </form>
                </div>
            </div>

            
            
        </div>

        <div class="forecast">
            <div class="today" id="current-temp">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="other" id="temp">
                    <div class="day">Monday</div>
                    <div class="temp">High - 95&#176; F</div>
                    <div class="temp">Low - 75&#176; F</div>
                </div>
                
            </div>
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-condition">
                    <div class="day">Tuesday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">High - 95&#176; F</div>
                    <div class="temp">Low - 75&#176; F</div>
                </div>
                <div class="weather-forecast-condition">
                    <div class="day">Wednesday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">High - 95&#176; F</div>
                    <div class="temp">Low - 75&#176; F</div>
                </div>
                <div class="weather-forecast-condition">
                    <div class="day">Thursday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">High - 95&#176; F</div>
                    <div class="temp">Low - 75&#176; F</div>
                </div>
                <div class="weather-forecast-condition">
                    <div class="day">Friday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">High - 95&#176; F</div>
                    <div class="temp">Low - 75&#176; F</div>
                </div>
                <div class="weather-forecast-condition">
                    <div class="day">Saturday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">High - 95&#176; F</div>
                    <div class="temp">Low - 75&#176; F</div>
                </div>
                <div class="weather-forecast-condition">
                    <div class="day">Sunday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">High - 95&#176; F</div>
                    <div class="temp">Low - 75&#176; F</div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/app.js"></script>
</body>
</html>
